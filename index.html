<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>逸瓏回收黄金业务官网</title>
  <style>
    body { font-family: "Microsoft YaHei", sans-serif; background:#fff; color:#333; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    table { width:100%; border-collapse: collapse; margin-top:10px; }
    th, td { border:1px solid #ddd; padding:10px; text-align:center; }
    th { background:#f7f7f7; }
    .note { color:#666; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>逸瓏实时回收</h2>
    <div class="note">单位：人民币/克</div>
    <table>
      <thead>
        <tr><th>类型</th><th>价格</th></tr>
      </thead>
      <tbody>
        <tr><td>足金9999</td><td><span id="goldPriceRMB">载入中...</span></td></tr>
        <tr><td>铂金（Pt）</td><td><span id="ptPriceRMB">载入中...</span></td></tr>
      </tbody>
    </table>
    <div class="note">其他贵金属（如 K 金、白银）及奢侈品（腕表、珠宝），请向职员进行查询。</div>
  </div>

  <script>
    async function loadRmbPrices() {
      const goldEl = document.getElementById("goldPriceRMB");
      const ptEl = document.getElementById("ptPriceRMB");

      try {
        const res = await fetch("https://free.xwteam.cn/api/gold/trade", { cache: "no-store" });
        const data = await res.json();
        const arr = data && data.data && Array.isArray(data.data.LF) ? data.data.LF : null;

        if (!arr) {
          goldEl.innerText = "暫時無法取得";
          ptEl.innerText = "暫時無法取得";
          return;
        }

        // 黃金：BP - 40
        const au = arr.find(item => item && item.Symbol === "Au");
        if (au && au.BP !== undefined) {
          const bpAu = parseFloat(au.BP);
          goldEl.innerText = !isNaN(bpAu) ? (bpAu - 40).toFixed(2) + " 元/克" : "暫時無法取得";
        } else {
          goldEl.innerText = "暫時無法取得";
        }

        // 鉑金：BP - 35
        const pt = arr.find(item => item && item.Symbol === "Pt");
        if (pt && pt.BP !== undefined) {
          const bpPt = parseFloat(pt.BP);
          ptEl.innerText = !isNaN(bpPt) ? (bpPt - 35).toFixed(2) + " 元/克" : "暫時無法取得";
        } else {
          ptEl.innerText = "暫時無法取得";
        }

      } catch (err) {
        console.error("API 错误：", err);
        goldEl.innerText = "暫時無法取得";
        ptEl.innerText = "暫時無法取得";
      }
    }

    function refreshAll() {
      loadRmbPrices();
    }

    // 頁面載入時執行一次
    refreshAll();
    // 每隔 30 秒自動刷新
    setInterval(refreshAll, 30000);
  </script>
</body>
</html>
