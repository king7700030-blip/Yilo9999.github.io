<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>逸璞回收黄金业务</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 額外控制報價表格顯示 */
    #pricing-section {
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>逸璞回收黄金业务</header>

  <section class="hero">
    <h1>即时报价</h1>
    <p>免费查价｜即时更新｜现场价格为准</p>
    <!-- 改成觸發顯示報價表格 -->
    <button id="show-pricing" class="btn">立即查价</button>
  </section>

  <section class="section">
    <h2>回收流程</h2>
    <div class="steps">
      <div class="step">
        <h3>查价</h3>
        <p>提供饰品成色，线上免费查价</p>
      </div>
      <div class="step">
        <h3>报价</h3>
        <p>专业仪器检测成色，现场报价</p>
      </div>
      <div class="step">
        <h3>交易</h3>
        <p>依当日汇报价，即时现金收买</p>
      </div>
    </div>
  </section>

  <section class="testimonial">
    10,000+ 顾客选择我们
  </section>

  <!-- 隱藏的報價表格區塊 -->
  <section id="pricing-section" class="cards container">
    <article class="card">
      <h2>逸璞实时回收</h2>
      <p class="section-note">单位：人民币/克（示范数据）</p>
      <table class="price-table" id="table-yilong-gold"></table>
    </article>

    <article class="card">
      <h2>国际行情（黄金）</h2>
      <p class="section-note">单位：美元/盎司 或 港元/两（示范数据）</p>
      <table class="price-table" id="table-global-gold"></table>
    </article>
  </section>

  <footer>
    <a href="#" class="btn">联系我们</a>
  </footer>

  <script>
    // 假數據
    const yilongGoldData = [
      { type: "足金9999", price: "480 元/克" },
      { type: "足金999", price: "475 元/克" },
      { type: "18K金", price: "350 元/克" }
    ];

    const globalGoldData = [
      { type: "纽约金价", price: "1900 美元/盎司" },
      { type: "香港金价", price: "17000 港元/两" }
    ];

    // 填充表格
    function fillTable(tableId, data) {
      const table = document.getElementById(tableId);
      let html = "<tr><th>类型</th><th>价格</th></tr>";
      data.forEach(item => {
        html += `<tr><td>${item.type}</td><td>${item.price}</td></tr>`;
      });
      table.innerHTML = html;
    }

    // 綁定按鈕事件
    document.getElementById("show-pricing").addEventListener("click", () => {
      document.getElementById("pricing-section").style.display = "block";
      fillTable("table-yilong-gold", yilongGoldData);
      fillTable("table-global-gold", globalGoldData);
      // 自動滾動到報價表格
      document.getElementById("pricing-section").scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
