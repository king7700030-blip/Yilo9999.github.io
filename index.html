  <style>
    :root{

      --ink:#333;
      --muted:#666;
      --bg:#fff;
      --card:#f7f7f8;

      --shadow:0 8px 24px rgba(0,0,0,0.08);

    *{box-sizing:border-box}

    body{

    .container{max-width:var(--container);margin:0 auto;padding:0 20px}
    .site-header{position:sticky;top:0;z-index:20;background:linear-gradient(180deg,#5a3a1a 0%, #4b2f15 100%);color:#fff;border-bottom:1px solid rgba(255,255,255,0.1);box-shadow:0 4px 16px rgba(0,0,0,0.15);}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0;}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800;letter-spacing:0.5px;}
    .brand .logo{width:36px;height:36px;border-radius:50%;background:radial-gradient(circle at 30% 30%, #ffe28a, var(--gold));box-shadow:inset 0 0 10px rgba(0,0,0,0.2);border:1px solid rgba(255,255,255,0.35);}
    .nav-links{display:flex;gap:18px;flex-wrap:wrap}
    .nav-links a{color:#fff;opacity:0.9;padding:8px 12px;border-radius:8px}
    .nav-links a:hover{opacity:1;background:rgba(255,255,255,0.08)}
    .hero{background:linear-gradient(180deg, var(--gold) 0%, var(--gold-dark) 100%);color:#fff;padding:64px 0 40px;}
    .hero-inner{display:grid;grid-template-columns:1.1fr 0.9fr;gap:32px;align-items:center}
    .hero h1{margin:0 0 12px;font-size:34px;line-height:1.25;text-shadow:0 2px 10px rgba(0,0,0,0.2)}
    .hero p{margin:0 0 14px;opacity:0.95}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 18px;border-radius:10px;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--blue);color:#fff}
    .btn-primary:hover{background:var(--blue-dark)}
    .btn-ghost{background:rgba(255,255,255,0.15);color:#fff}
    section{padding:56px 0;border-bottom:1px solid var(--line)}
    .section-title{font-size:24px;margin:0 0 22px;color:var(--gold-dark);text-align:center}
    .section-sub{max-width:720px;margin:0 auto 26px;text-align:center;color:var(--muted)}
    .pricing-grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .card{background:#fff;border:1px solid var(--line);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    .card h3{margin:4px 0 8px;color:var(--blue)}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid var(--line);padding:10px;text-align:center}
    th{background:var(--card);color:#111}
    .site-footer{background:#f4f4f5;border-top:1px solid var(--line);padding:26px 0;color:var(--muted);font-size:13px;text-align:center}
    #lastUpdated{margin-top:8px;font-size:13px;color:var(--muted)}

</head>
