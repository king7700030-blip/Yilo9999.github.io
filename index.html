<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>逸璞回收黄金业务</title>
  <style>
    body {
      font-family: "Microsoft YaHei", "PingFang SC", "SimSun", sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #5a3a1a;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .hero {
      background-color: #d4af37;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero h1 {
      margin: 0;
      font-size: 2rem;
    }
    .hero p {
      margin: 0.5rem 0;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #0056a3;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      padding: 2rem 1rem;
      text-align: center;
    }
    .section h2 {
      color: #d4af37;
      margin-bottom: 1rem;
    }
    .steps {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .step {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .step h3 {
      margin: 0.5rem 0;
      color: #0056a3;
    }
    .testimonial {
      background-color: #d4af37;
      color: #fff;
      padding: 2rem 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
    }
    footer .btn {
      background-color: #0056a3;
    }
  </style>
</head>
<body>

  <header>逸璞回收黄金业务</header>

  <section class="hero">
    <h1>即时报价</h1>
    <p>免费查价｜即时更新｜现场价格为准</p>
    <a href="#" class="btn">立即查价</a>
  </section>

  <section class="section">
    <h2>回收流程</h2>
    <div class="steps">
      <div class="step">
        <h3>查价</h3>
        <p>提供饰品成色，线上免费查价</p>
      </div>
      <div class="step">
        <h3>报价</h3>
        <p>专业仪器检测成色，现场报价</p>
      </div>
      <div class="step">
        <h3>交易</h3>
        <p>依当日汇报价，即时现金收买</p>
      </div>
    </div>
  </section>

  <section class="testimonial">
    10,000+ 顾客选择我们
  </section>

  <footer>
    <a href="#" class="btn">联系我们</a>
  </footer>

</body>
</html>
