<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>逸瓏回收黄金业务</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>逸瓏回收黄金业务</h1>
      <p class="subtitle">诚信报价｜实时更新（目前为静态示范）</p>
    </div>
  </header>

  <main class="container">
    <section class="notice">
      <p><strong>免责声明：</strong>本页面为静态示范版，价格仅供参考，实际回收价以当天门市或客服确认为准。</p>
    </section>

    <section class="cards">
      <article class="card">
        <h2>逸瓏实时回收</h2>
        <p class="section-note">单位：人民币/克（示范数据）</p>
        <table class="price-table" id="table-yilong-gold"></table>
      </article>

      <article class="card">
        <h2>国际行情（黄金）</h2>
        <p class="section-note">单位：美元/盎司 或 港元/两（示范数据）</p>
        <table class="price-table" id="table-global-gold"></table>
      </article>
    </section>

    <section class="cta">
      <div class="cta-box">
        <h3>回收流程</h3>
        <ul class="steps">
          <li><strong>咨询：</strong>提供饰品成色与重量，初步估价</li>
          <li><strong>检测：</strong>到店或快递检测，确认含金量</li>
          <li><strong>定价：</strong>依当日报价与成色计算，现金或转账</li>
        </ul>
        <button class="primary">联系我们</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 逸瓏回收黄金业务｜价格仅供参考，以当天门市报价为准</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
