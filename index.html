<table border="1">
  <tr>
    <th>商品</th>
    <th>回購</th>
    <th>銷售</th>
    <th>時間</th>
  </tr>
  <tr>
    <td>黃金</td>
    <td id="gold-buy">--</td>
    <td id="gold-sell">--</td>
    <td id="gold-time">--</td>
  </tr>
</table>

<script>
  // 假設有行情 API
  fetch("https://api.example.com/gold")
    .then(res => res.json())
    .then(data => {
      document.getElementById("gold-buy").innerText = data.buy;
      document.getElementById("gold-sell").innerText = data.sell;
      document.getElementById("gold-time").innerText = data.time;
    });
</script>
