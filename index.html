<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>逸瓏回收黃金業務</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>逸瓏回收黃金業務</h1>
      <p class="subtitle">誠信報價｜即時更新（目前為靜態示範）</p>
    </div>
  </header>

  <main class="container">
    <section class="notice">
      <p><strong>免責聲明：</strong>本頁面為靜態示範版，價格僅供參考，實際回收價以當天門市或客服確認為準。</p>
    </section>

    <section class="cards">
      <article class="card">
        <h2>逸瓏實時回收</h2>
        <p class="section-note">單位：人民幣/克（示範數據）</p>
        <table class="price-table" id="table-yilong-gold"></table>
      </article>

      <article class="card">
        <h2>國際行情（黃金）</h2>
        <p class="section-note">單位：美元/盎司 或 港元/兩（示範數據）</p>
        <table class="price-table" id="table-global-gold"></table>
      </article>
    </section>

    <section class="cta">
      <div class="cta-box">
        <h3>回收流程</h3>
        <ul class="steps">
          <li><strong>諮詢：</strong>提供飾品成色與重量，初步估價</li>
          <li><strong>檢測：</strong>到店或快遞檢測，確認含金量</li>
          <li><strong>定價：</strong>依當日報價與成色計算，現金或轉帳</li>
        </ul>
        <button class="primary">聯絡我們</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 逸瓏回收黃金業務｜價格僅供參考，以當天門市報價為準</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
